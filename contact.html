<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@200;300;400;700;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/contactstyle.css">
</head>

<body>
    <!--background image using z-index-->
    <header class="header">
        <nav class="navbar navbar-light">
            <h1 class="nav-name">Diana Ramos</h1>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" data-value="index.html" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="portfolio.html" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="contact.html" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contact form -->

    <article class="container" id="containerForm">
        <form class="form">
            <header class="header-card" id="contact-card">
                <section class="row" id="contactHeader">
                    <section class="col-sm-12">
                        <h2 class="contact">Contact</h2>
                    </section>
                </section>
            </header>
            <hr class="m-4">
            <section class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </section>
            <section class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </section>
            <section class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3" placeholder="Enter text"></textarea>
            </section>
            <!--submit button-->
            <section>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </section>
        </form>
    </article>
    <!-- Footer-->
    <section class="row" id="footer">
        <section class="col-sm-12">
            <footer class="footer">
                <section class="footheader">
                    <h3>bootcamp</h3>
                </section>
            </footer>
        </section>
    </section>
</body>

</html>
